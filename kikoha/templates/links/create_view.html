{% extends "base.html" %}
{% load i18n %}
{% block title %}Submit new link{% endblock title %}

{% block page_title %}Submit new link{% endblock page_title %}

{% block content %}
<div class="container">
    <div class="col-xs-6 col-xs-offset-3">
    <form action="{% url "link:link_create" name=name %}" method="POST" class="form-horizontal" role="form">
      {% csrf_token %}
      {% load crispy_forms_tags %}
      {% crispy form %}
    </form>
    </div>
</div>

{% endblock content %}
